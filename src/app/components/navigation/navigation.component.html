<section
  class="fixed inset-x-0 z-50 px-2 mx-4 bg-white bg-opacity-50 bottom-4 rounded-xl bg-blurred"
  [@showHide]="showNavigation ? 'show' : 'hide'"
>
  <div class="flex items-center h-16 overflow-x-auto hide-scrollbar">
    <app-anchor
      *ngFor="let gradient of gradients"
      [colors]="gradient.colors"
      [sizeClass]="'w-10 h-10 hover:scale-125'"
      [title]="gradient.title"
    >
    </app-anchor>
  </div>
</section>

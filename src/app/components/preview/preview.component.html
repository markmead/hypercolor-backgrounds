<div class="relative w-screen h-screen" [id]="title">
  <div
    class="absolute z-10 -translate-x-1/2 top-8 left-1/2 md:left-8 transform-gpu md:translate-x-0"
  >
    <app-controls
      [title]="title"
      [gradient]="gradient"
      [directions]="directions"
      [(direction)]="direction"
      (directionChange)="handleDirection($event)"
    >
    </app-controls>
  </div>

  <div
    class="absolute inset-0 w-full h-full"
    [ngClass]="colors"
    #gradient
  ></div>
</div>

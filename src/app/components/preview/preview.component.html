<div class="relative w-screen h-screen" [id]="title">
  <div class="absolute z-10 top-4 left-4">
    <app-controls
      [title]="title"
      [(gradientDirection)]="gradientDirection"
      (gradientDirectionChange)="setGradientDirection($event)"
      [backgroundTarget]="backgroundElement"
    >
    </app-controls>
  </div>

  <div
    class="absolute inset-0 w-full h-full"
    [ngClass]="gradientClass"
    #backgroundElement
  ></div>
</div>

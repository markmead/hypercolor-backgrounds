<div class="p-2 lg:flex lg:items-center lg:h-screen">
  <div
    class="absolute inset-0 w-full h-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500"
  ></div>

  <header
    class="relative py-16 bg-white lg:h-full lg:w-full lg:flex lg:items-center dark:bg-gray-900 rounded-3xl"
    role="banner"
  >
    <div
      class="max-w-screen-xl px-4 mx-auto text-center lg:grid lg:grid-cols-2 lg:text-left lg:gap-x-16 lg:items-center"
    >
      <div>
        <h1
          class="text-5xl font-extrabold leading-tight text-transparent lg:text-6xl bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500"
        >
          Hypercolor Backgrounds
        </h1>

        <div class="max-w-sm mt-8 font-medium text-gray-900 dark:text-gray-100">
          <p>
            Get the gradients you love from
            <a
              href="https://hypercolor.dev/"
              class="text-teal-400 hover:text-teal-300"
            >
              Hypercolor
            </a>
            as an JPEG, PNG or SVG. Hypercolor is a curated collection of
            beautiful premade gradients using default colors from
            <a
              href="https://tailwindcss.com/"
              class="text-teal-400 hover:text-teal-300"
            >
              Tailwind
            </a>
            palette.
          </p>
        </div>
      </div>

      <div class="mt-12 lg:mt-0">
        <div class="relative">
          <div
            class="absolute inset-0 w-full h-full transform -skew-y-2 bg-gradient-to-bl from-pink-500 via-red-500 to-yellow-500 -rotate-2 rounded-3xl"
          ></div>

          <div
            class="relative grid grid-cols-5 p-6 transform bg-gray-800 lg:grid-cols-10 rounded-3xl rotate-2"
          >
            <app-anchor
              *ngFor="let gradient of allGradients"
              [className]="gradient.colors"
              [sizeClass]="'w-12 h-12 hover:scale-150'"
              [title]="gradient.title"
            >
            </app-anchor>
          </div>
        </div>

        <p
          class="mt-4 mr-4 text-xs font-medium text-right text-gray-500 uppercase dark:text-gray-400"
        >
          Jump to gradient
        </p>
      </div>
    </div>
  </header>
</div>

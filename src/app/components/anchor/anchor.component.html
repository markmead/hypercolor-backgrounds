<div
  class="w-12 h-12 inline-flex items-center justify-center flex-shrink-0 transform transition-transform gradient-anchor"
  [ngClass]="{ 'ml-2': first, 'mr-2': last }"
>
  <a
    href="#{{ title }}"
    class="w-10 h-10 block flex-shrink-0 rounded-lg focus:outline-none focus:ring"
    [ngClass]="className"
    [title]="title"
  >
  </a>
</div>

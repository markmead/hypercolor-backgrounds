<div
  class="inline-flex items-center justify-center flex-shrink-0 w-12 h-12"
  [ngClass]="{ 'ml-2': first, 'mr-2': last }"
>
  <a
    href="#{{ title }}"
    class="flex-shrink-0 block w-10 h-10 transition-all duration-300 transform rounded-lg focus:outline-none focus:ring"
    [ngClass]="className"
    [title]="title"
  >
  </a>
</div>

<main class="relative">
  <app-preview
    *ngFor="let gradient of allGradients"
    [className]="gradient.className"
    [title]="gradient.title"
  >
  </app-preview>

  <section
    class="fixed inset-x-0 bottom-4 bg-white rounded-xl mx-4 z-50 bg-blurred bg-opacity-50"
  >
    <div class="flex items-center overflow-x-auto hide-scrollbar h-16">
      <app-anchor
        *ngFor="let gradient of allGradients; first as first; last as last"
        [className]="gradient.className"
        [title]="gradient.title"
        [first]="first"
        [last]="last"
      >
      </app-anchor>
    </div>
  </section>
</main>

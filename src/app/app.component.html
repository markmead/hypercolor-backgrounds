<main class="relative overflow-hidden">
  <app-preview
    *ngFor="let gradient of allGradients; first as first"
    [className]="gradient.className"
    [title]="gradient.title"
    [first]="first"
  >
  </app-preview>

  <section
    class="fixed inset-x-0 z-50 mx-4 bg-white bg-opacity-50 bottom-4 rounded-xl bg-blurred"
  >
    <div
      class="flex items-center h-16 overflow-x-auto hide-scrollbar"
      id="negativeHoverTarget"
    >
      <app-anchor
        *ngFor="let gradient of allGradients; first as first; last as last"
        [className]="gradient.className"
        [title]="gradient.title"
        [first]="first"
        [last]="last"
      >
      </app-anchor>
    </div>
  </section>
</main>
